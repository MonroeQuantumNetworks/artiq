# conda description for an environment to build and develop artiq
# $ conda env create -f conda/artiq-dev.yaml
name: artiq-dev
channels:
  - m-labs/label/obsolete
  - m-labs/label/dev
  - m-labs/label/main
  - defaults
  - conda-forge/label/main
dependencies:
  - aiohttp
  - asyncserial
  - binutils-or1k-linux >=2.27
  - coverage
  - h5py 2.8.*
  - jesd204b 0.10.*
  - levenshtein
  - lit
  - llvm-or1k 6.0.0.*
  - llvmlite-artiq 0.23.0.dev py35_4
  - microscope
  - migen 0.8 py35_0+git2d62c0c
  - misoc 0.12 py35_0+git714ea689
  - numpy
  - openocd 0.10.0 6
  - outputcheck
  - prettytable
  - pygit2
  - pyqt >=5.5
  - pyqtgraph 0.10.0.*
  - python >=3.5.3,<3.6
  - python-dateutil
  - pythonparser >=1.1
  - quamash
  - rust-core-or1k 1.28.0 21
  - scipy
  - setuptools 33.1.1.*
  - sphinx 1.4.8.*
  - sphinx-argparse
  - sphinx_rtd_theme
  - sphinxcontrib-wavedrom